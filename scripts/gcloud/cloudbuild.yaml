 steps:
 # Build the container image
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/totopo-hackergs:$TAG_NAME', '-f', 'scripts/docker/Dockerfile', '.']
 # Push the container image to Container Registry
 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/totopo-hackergs:$TAG_NAME']
 # Deploy container image to Cloud Run
 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - 'totopo-hackergs'
   - '--image'
   - 'gcr.io/$PROJECT_ID/totopo-hackergs:$TAG_NAME'
   - '--region'
   - 'us-east4'
   - '--platform'
   - 'managed'
   - '--set-env-vars'
   - 'TEMPLATE_CACHING_TIMEOUT=00:05:00,RESOURCES_CDN_BASE_URL=https://storage.googleapis.com/hac.ker.gs,RESOURCES_BUCKET_BASE_URI=totopo.ker.gs,CLOUD_PROJECT_NAME=ker-gs,ALSO_LOG_TO_CONSOLE=false,LOGGING_MIN_LEVEL=Info'
   - '--concurrency'
   - '80'
   - '--memory'
   - '256Mi'
   - '--cpu'
   - '1'
   - '--max-instances'
   - '100'
   - '--port'
   - '8080'
 images:
 - 'gcr.io/$PROJECT_ID/totopo-hackergs:$TAG_NAME'